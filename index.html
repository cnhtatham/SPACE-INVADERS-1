<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Space Invaders</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Invader Assets -->
    <img id="midA" src="img/InvaderA1.png" alt="">
    <img id="midB" src="img/InvaderA2.png" alt="">

    <img id="lowA" src="img/InvaderB1.png" alt="">
    <img id="lowB" src="img/InvaderB2.png" alt="">

    <img id="highA" src="img/InvaderC1.png" alt="">
    <img id="highB" src="img/InvaderC2.png" alt="">

    <img id="shieldStatus4" src="img/shield/status4.png" alt="">
    <img id="shieldStatus3" src="img/shield/status3.png" alt="">
    <img id="shieldStatus2" src="img/shield/status2.png" alt="">
    <img id="shieldStatus1" src="img/shield/status1.png" alt="">

    <img id="invaderKilled" src="img/invaderExplosion.gif" alt="">

    <!-- Ships Assets -->
    <img id="ship" src="img/spaceShip.png" alt="">

<div class="inGame">
    <h1 class="iGTitle">SPACE INVADERS</h1>
    <div class="iGLifeContainer">
    <!-- Lives -->
        <p>LIVES</p>
        <img id="heart" class="iGShip" src="img/heart.png" alt="O">
        <img id="life1" class="iGShip" src="img/spaceShip.png" alt="O">
        <img id="life2" class="iGShip" src="img/spaceShip.png" alt="O">
        <img id="life3" class="iGShip" src="img/spaceShip.png" alt="O">
    </div>
</div>

<div id="youWin">
    <div class="winText"><h1>YOU WIN FUCK BRAINS</h1></div>
    <div class="nextLvl"><p class="button">NEXT LEVEL</p></div>
    <div class="menu"><p class="button">MENU</p></div>
</div>

    <!-- Sounds -->
    <audio id="fireSound" src="aud/shoot.wav"></audio>
    <audio id="explosion" src="aud/invaderkilled.wav"></audio>
    <audio id="playerDead" src="aud/explosion.wav"></audio>
    <audio id="select" src="aud/select.wav"></audio>

    <!-- Canvas -->
    <canvas class="gameCanvas" id="myCanvas" width="1150" height="700"></canvas>

    <script src="script.js"></script>
</body>

</html>
